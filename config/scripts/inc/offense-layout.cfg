bot del all

set g_teamImbalanceWarnings 0
set g_bot_attackStruct 0

set g_powerReactorSupply 1000
set g_powerRepeaterSupply 500

set g_momentumDestroyMod 0.5
set g_momentumKillMod 1.5

//map restart was several times used to restart the layout -- ofc. unsucessfully
set g_disabledVoteCalls "spectatebots kickbots map_restart"

// don't allow building of new structures in this mode
set g_humanAllowBuilding 0
set g_alienAllowBuilding 0

// and since we cannot build new things, lets make sure that noone is destroying the base by accident
set g_friendlyBuildableFire 0

